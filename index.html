<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="./property-centre-logo.png" alt="Logo" />
        </div>
            <nav class="navigation">
                <ul class="menu">
                  <li class="menu-item">FOR SALE</li>
                  <li class="menu-item">FOR RENT</li>
                  <li class="menu-item">COMPANIES</li>
                  <li class="menu-item">REQUESTS</li>
                  <li class="menu-item">MARKET TRENDS</li>
                  <li class="menu-item">REGISTER</li>
                  <li class="menu-item">SIGN IN</li>
                </ul>
              </nav>
        </nav>
    </header>
</div>
<div class="pg-opt">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">Sign In</h1>
      </div>
    </div>
  </div>
</div>
<form action="https://nigeriapropertycentre.com/login" method="post" name="com-login" id="com-form-login" class="sky-form">
  <input type="hidden" name="_token" value="wDSHE2RdWhgH8Ps6go2P8bLDH42Lx90M8TL7O6lD">
  <section class="slice bg-white voffset-bottom-0">
    <div class="wp-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <div class="wp-block default user-form">
              <div class="form-header">
                <h2>Sign in to your account</h2>
              </div>
              <div class="form-body">
                <fieldset>
                  <section>
                    <div class="form-group">
                      <label class="label">Email or Username</label>
                      <label class="input">
                        <i class="icon-append fal fa-user"></i>
                        <input id="email" type="text" class=" " name="email" value="" required autocomplete="email" autofocus>
                      </label>
                    </div>
                  </section>
                  <section>
                    <div class="form-group">
                      <label class="label">Password</label>
                      <label class="input">
                        <i class="icon-append fal fa-lock"></i>
                        <input id="password" type="password" class=" " name="password" required autocomplete="current-password">
                      </label>
                    </div>
                  </section>
                  <section>
                    <div class="row">
                      <div class="col-md-12">
                        <label class="checkbox" for="remember">
                          <input class="form-check-input" type="checkbox" name="remember" id="remember"><i></i>
                          Remember Me
                        </label>
                      </div>
                    </div>
                  </section>
                  <section>
                    <button class="btn btn-base btn-icon btn-icon-right btn-sign-in pull-right" type="submit">
                      <span>Sign In</span>
                    </button>
                  </section>
                </fieldset>
              </div>
              <div class="form-footer">
                <p>Lost your password? <a href="https://nigeriapropertycentre.com/password/reset">Click here to recover.</a></p>
                <p>Don't have an account? <a href="/register">Register Now!</a></p>
              </div>
            </div>
            <div class="panel-body text-center announcement">
              <h4 class="title voffset-5">Need help? Contact Us.</h4>
              <p>Join Nigeria's No.1 Real Estate Hub <a href="/estate-agent/register">here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</div>
</body>
</html>
